<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter Banner Generator</title>
  <style>
    body {
      background: #0f0f0f;
      color: #fff;
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
    }

    h2 {
      margin-bottom: 10px;
    }

    canvas {
      border: 1px solid #444;
      border-radius: 10px;
      margin-bottom: 15px;
      max-width: 100%;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 10px;
      border-radius: 6px;
      border: none;
      outline: none;
      width: 220px;
    }

    button {
      padding: 10px 18px;
      background: #1da1f2;
      border: none;
      border-radius: 6px;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #0d8bd9;
    }

    h3 {
      margin: 10px 0;
    }

    .bg-select {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 10px 0 20px;
    }

    .bg-option {
      width: 100px;
      height: 60px;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      border: 2px solid transparent;
      transition: 0.3s;
    }

    .bg-option img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .bg-option.active {
      border: 2px solid #1da1f2;
    }

    #colorPicker {
      width: 80px;
      height: 40px;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }

    #logoUpload {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Create Your Twitter Banner</h2>

  <canvas id="bannerCanvas" width="1500" height="500"></canvas>

  <div class="controls">
    <input type="text" id="username" placeholder="Your Name">
    <button id="generateBtn">Generate</button>
    <button id="downloadBtn">Download</button>
  </div>

  <h3>Select a Background</h3>
  <div class="bg-select" id="bgSelector"></div>

  <h3>Select Text Color</h3>
  <input type="color" id="colorPicker" value="#ffffff">

  <h3>Upload Your Logo</h3>
  <input type="file" id="logoUpload" accept="image/*">

  <script>
    const canvas = document.getElementById("bannerCanvas");
    const ctx = canvas.getContext("2d");
    const generateBtn = document.getElementById("generateBtn");
    const downloadBtn = document.getElementById("downloadBtn");
    const colorPicker = document.getElementById("colorPicker");
    const logoInput = document.getElementById("logoUpload");
    const bgSelector = document.getElementById("bgSelector");

    let textColor = "#ffffff";
    let bg = new Image();
    let logo = null;

    // ðŸ”¹ à¦¤à§‹à¦®à¦¾à¦° à§©à¦Ÿà¦¾ à¦¬à§à¦¯à¦¾à¦•à¦—à§à¦°à¦¾à¦‰à¦¨à§à¦¡ à¦²à¦¿à¦‚à¦• à¦à¦–à¦¾à¦¨à§‡ à¦¦à¦¾à¦“
    const backgrounds = [
      "ban.webp",
      "ban2.webp",
      "ban3.webp"
    ];

    // ðŸ”¹ à¦¬à§à¦¯à¦¾à¦•à¦—à§à¦°à¦¾à¦‰à¦¨à§à¦¡ à¦¥à¦¾à¦®à§à¦¬à¦¨à§‡à¦‡à¦² à¦¤à§ˆà¦°à¦¿
    backgrounds.forEach((url, index) => {
      const div = document.createElement("div");
      div.classList.add("bg-option");
      if (index === 0) div.classList.add("active");

      const img = document.createElement("img");
      img.src = url;
      div.appendChild(img);

      div.addEventListener("click", () => {
        document.querySelectorAll(".bg-option").forEach(el => el.classList.remove("active"));
        div.classList.add("active");
        bg.src = url;
        bg.onload = () => drawBanner();
      });

      bgSelector.appendChild(div);
    });

    // ðŸ”¹ à¦¡à¦¿à¦«à¦²à§à¦Ÿ à¦¬à§à¦¯à¦¾à¦•à¦—à§à¦°à¦¾à¦‰à¦¨à§à¦¡ à¦²à§‹à¦¡
    bg.crossOrigin = "anonymous";
    bg.src = backgrounds[0];
    bg.onload = () => drawBanner();

    // ðŸ”¹ Generate Button
    generateBtn.addEventListener("click", drawBanner);

    // ðŸ”¹ Download Button
    downloadBtn.addEventListener("click", () => {
      const link = document.createElement("a");
      link.download = "twitter-banner.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    });

    // ðŸ”¹ Text Color Change
    colorPicker.addEventListener("input", e => {
      textColor = e.target.value;
      drawBanner();
    });

    // ðŸ”¹ Logo Upload
    logoInput.addEventListener("change", e => {
      const file = e.target.files[0];
      if (!file) {
        logo = null;
        drawBanner();
        return;
      }
      const reader = new FileReader();
      reader.onload = evt => {
        logo = new Image();
        logo.onload = () => drawBanner();
        logo.src = evt.target.result;
      };
      reader.readAsDataURL(file);
    });

    // ðŸ”¹ Draw Everything
    function drawBanner() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(bg, 0, 0, canvas.width, canvas.height);

      // Overlay gradient
      const gradient = ctx.createLinearGradient(0, 0, 0, 500);
      gradient.addColorStop(0, "rgba(0,0,0,0.2)");
      gradient.addColorStop(1, "rgba(0,0,0,0.4)");
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, 1500, 500);

      // Text
      const username = document.getElementById("username").value || "Your Name";
      ctx.font = "bold 100px Arial";
      ctx.fillStyle = textColor;
      ctx.textAlign = "center";
      ctx.fillText(username, canvas.width / 2, 260);

      // Logo (optional)
      if (logo) {
        const logoWidth = 200;
        const logoHeight = 200;
        const logoX = canvas.width - logoWidth - 100;
        const logoY = 150;
        ctx.drawImage(logo, logoX, logoY, logoWidth, logoHeight);
      }
    }
  </script>
</body>
</html>
